<h2>
  フレーズ辞書
  <a style="font-size: large;" href="https://www.nicovideo.jp/watch/sm36807174" target="_brank">使い方</a>
</h2>
<p>ボイスロイド２のフレーズ辞書データをグラフに表示できます。<br>グラフの編集はできますが、調整データの編集はできません。</p>

<nb-card>
  <nb-card-header>
    <h4>フレーズ辞書の選択</h4>
  </nb-card-header>
  <nb-card-body>
    <ngx-drop-area (fileLoad)="onFileLoad($event)" text="フレーズ辞書(.pdic)" type="SJIS"></ngx-drop-area>
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-card-header id="phraseGraph">
    <h4>
      フレーズの表示
      <nb-icon icon="arrow-ios-forward" (click)="selectPhrase(this.phraseService.num + 1)" style="float: right; width: 50px; height: 35px; cursor: pointer;"></nb-icon>
      <nb-icon icon="arrow-ios-back" (click)="selectPhrase(this.phraseService.num - 1)" style="float: right; width: 50px; height: 35px; cursor: pointer;"></nb-icon>
    </h4>
  </nb-card-header>
  <nb-card-body>
    <ngx-phrase-graph graphid="_main"></ngx-phrase-graph>
  </nb-card-body>
</nb-card>

<nb-card class="own-scroll">
  <nb-card-header>
    <h4>フレーズ一覧（{{filename}})</h4>
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="phrase" (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
